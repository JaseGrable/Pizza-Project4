<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="js/scripts.js"></script>
    <link rel="stylesheet" href="css/styles.css">
    <title>Pizza Parlor Project</title>
</head>
<body>
    <h1><em>Grable's Table: Pizza & More</em></h1>
    
    <form id="pizzaForm">
        <label for="name">Name:</label>
        <input type="text" class="form-control" id="name" placeholder="Name" required>

        <label for="noToppings">Number of Toppings(1-4):</label>
        <input type="text" class="form-control" id="noToppings" placeholder="Number of Toppings" required>

        <label><strong><em>Choose your Toppings:</em></strong></label>
        <div class="form-check">
            <input class="form-check-input" type="checkbox" value="Cheese" name="toppingCheck">
            <label class="form-check-label" for="cheese">Cheese</label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="checkbox" value="Pepperoni" name="toppingCheck">
            <label class="form-check-label" for="pepperoni">Pepperoni</label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="checkbox" value="Mushrooms" name="toppingCheck">
            <label class="form-check-label" for="mushrooms">Mushrooms</label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="checkbox" value="Olives" name="toppingCheck">
            <label class="form-check-label" for="olives">Olives</label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="checkbox" value="Chicken" name="toppingCheck">
            <label class="form-check-label" for="chicken">Chicken</label>
        </div>

        <label><strong><em>Choose your pizza size:</em></strong></label>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="sizePizza" id="option1" value="Small" required>
            <label class="form-check-label" for="sizeSmall">Small($10)</label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="sizePizza" id="option2" value="Medium" required>
            <label class="form-check-label" for="sizeMedium">Medium($12)</label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="sizePizza" id="option3" value="Large" required>
            <label class="form-check-label" for="sizeLarge">Large($14)</label>
        </div>

        <button type="submit" class="primaryBtn" id="btn-submit">Checkout</button>
      </form>
      <div id="showBill" style="display: none;">
        <div class="panel panel-default">
          <div class="panel-body">
            <p><strong>Your final bill is...</strong></p>
            <p>Name: <span id="displayName"></span></p>
            <p>Toppings: <span id="displayToppings"></span></p>
            <p>Size: <span id="displaySize"></span></p>
            <p>Total cost: $<span id="displayTotalCost"></span></p>
          </div>
        </div>
      </div>    
</body>
</html>
