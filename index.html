<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pizza Parlor Project</title>
</head>
<body>
    <form id="pizzaForm">
        <label for="userName">
          Enter a name:
          <input type="text" id="name" name="name" />
        </label>
        <p>Pick your number of toppings:</p>
        <label for="toppings"> 1 toppings </label>
        <input name="toppings" type="radio" value="oneTopping"/>
        <label for="toppings"> 2 toppings </label>
        <input name="toppings" type="radio" value="twoTopping"/>
        <label for="toppings"> 3 toppings </label>
        <input name="toppings" type="radio" value="threeTopping"/>
        <button type="submit">Submit</button>
      </form>
      <div id="output"></div>
</body>
</html>
